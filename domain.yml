session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- subscribe
entities:
- name
- email
- dept
- Name
- emailid
- department
slots:
  dept:
    type: unfeaturized
    influence_conversation: false
  email:
    type: unfeaturized
    influence_conversation: false
  name:
    type: unfeaturized
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: "Hello! How can I help you?\n"
  - text: "Hi!\n"
  utter_ask_email:
  - text: "What is your email address?\n"
  - text: What is your email?
  utter_subscribe:
  - text: "Check your inbox at {email} in order to finish subscribing to the newsletter!\n"
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_thanks:
  - text: Thanks for the details! Just to confirm - You are {name} and your email-id
      is {email} and you belong to department {dept}
  utter_ask_name:
  - text: What is your name?
  utter_ask_dept:
  - text: What is your department?
actions:
- utter_greet
- utter_subscribe
- utter_ask_email
- utter_ask_name
- utter_ask_dept
- action_subscribe
- action_submit
forms:
  user_details_form:
    dept:
    - entity: dept
      type: from_entity
    email:
    - entity: email
      type: from_entity
    name:
    - entity: name
      type: from_entity
