session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- subscribe
entities:
- name
- email
- dept
slots:
  dept:
    type: unfeaturized
    influence_conversation: false
  email:
    type: unfeaturized
    influence_conversation: false
  name:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: "Hello! How can I help you?\n"
  - text: "Hi!\n"
  utter_ask_email:
  - text: "What is your email address?\n"
  utter_subscribed:
  - text: "Check your inbox at {email} in order to finish subscribing to the newsletter!\n"
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
actions:
- '...'
- utter_greet
- utter_subscribed
- utter_ask_email
- utter_ask_name
- utter_ask_dept
- action_subscribe
