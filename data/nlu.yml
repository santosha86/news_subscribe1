version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - Good Afternoon
- intent: subscribe
  examples: |
    - I want to get the newsletterr
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?
- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com
